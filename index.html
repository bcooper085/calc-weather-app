<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
    <form id="add-form">
      <label for="first-number">Enter first number:</label>
      <input id="first-number" type="number">
      <label for="second-number">Enter Second Number:</label>
      <input id="second-number"type="number" name="name">
      <button class="btn-success" id="add" type="submit">Add</button>
    </form>
    <ul id="addSolution"></ul>
    <form id="subtract-form">
      <label for="first-number">Enter first number:</label>
      <input id="first-numberS" type="number">
      <label for="second-number">Enter Second Number:</label>
      <input id="second-numberS"type="number" name="name">
      <button class="btn-success" id="subtract" type="submit">Subtract</button>
    </form>
    <ul id="subtractSolution"></ul>
    <form id="division-form">
      <label for="first-number">Enter first number:</label>
      <input id="first-numberD" type="number">
      <label for="second-number">Enter Second Number:</label>
      <input id="second-numberD"type="number" name="name">
      <button class="btn-success" id="divide" type="submit">Division</button>
    </form>
    <ul id="divisionSolution"></ul>
    <form id="multiply-form">
      <label for="first-number">Enter first number:</label>
      <input id="first-numberM" type="number">
      <label for="second-number">Enter Second Number:</label>
      <input id="second-numberM"type="number" name="name">
      <button class="btn-success" id="multiply" type="submit">multiply</button>
    </form>
    <ul id="multiplySolution"></ul>
  </div>
  

  </body>
</html>
